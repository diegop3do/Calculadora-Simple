<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadoraSencilla">
        <form name="calculator">
            <input type="textfield" name="answer" autocomplete="off" readonly>
            <br>
            <div class="contendBtn">
                <input type="button" value="7" onclick="document.calculator.answer.value+='7'" class="btn">
                <input type="button" value="8" onclick="document.calculator.answer.value+='8'" class="btn">
                <input type="button" value="9" onclick="document.calculator.answer.value+='9'" class="btn">
                <input type="button" value="+" onclick="document.calculator.answer.value+='+'" class="btnUni">
            </div>
            <br>
            <div class="contendBtn">
                <input type="button" value="4" onclick="document.calculator.answer.value+='4'" class="btn">
                <input type="button" value="5" onclick="document.calculator.answer.value+='5'" class="btn">
                <input type="button" value="6" onclick="document.calculator.answer.value+='6'" class="btn">
                <input type="button" value="-" onclick="document.calculator.answer.value+='-'" class="btnUni">
            </div>
            <br>
            <div class="contendBtn">
                <input type="button" value="1" onclick="document.calculator.answer.value+='1'" class="btn">
                <input type="button" value="2" onclick="document.calculator.answer.value+='2'" class="btn">
                <input type="button" value="3" onclick="document.calculator.answer.value+='3'" class="btn">
                <input type="button" value="X" onclick="document.calculator.answer.value+='*'" class="btnUni">
            </div>
            <br>
            <div class="contendBtn">
                <input type="button" value="0" onclick="document.calculator.answer.value+='0'" class="btn">
                <input type="reset" value="C" class="btnUni">
                <input type="button" value="=" onclick="document.calculator.answer.value = eval(document.calculator.answer.value)" class="btnUni">
                <input type="button" value="/" onclick="document.calculator.answer.value+='/'" class="btnUni">
            </div>
        </form>
    </div>
</body>
</html>
